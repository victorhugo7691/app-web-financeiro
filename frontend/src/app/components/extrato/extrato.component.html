<section>
    <button mat-flat-button routerLink="/home">Voltar</button>
    <h1>Extrato</h1>
    <table mat-table [dataSource]="transacoes" >
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="dataEHora">
            <th mat-header-cell *matHeaderCellDef> Data e hora </th>
            <td mat-cell *matCellDef="let element"> {{element.dataEHora}} </td>
          </ng-container>

          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
          </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <nav>
        <ol>
            <li>
                <a routerLink="/home">1</a>
            </li>
            <li>
                <a routerLink="/home">2</a>
            </li>
        </ol>
    </nav>
</section>
