<section>
  <button mat-flat-button [routerLink]="['/home', clienteId]">Voltar</button>
  <h1>Extrato</h1>
  <mat-card appearance="outlined">
    <mat-card-content>Saldo atual: <strong>R$ {{ saldo }}</strong></mat-card-content>
  </mat-card>

  <mat-card *ngIf="(transacoes || []).length == 0" appearance="outlined">
    <mat-card-header>
      <mat-card-subtitle id="vazio">Até o momento não há transações realizadas!</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="dataEHora">
      <th mat-header-cell *matHeaderCellDef> Data e hora </th>
      <td mat-cell *matCellDef="let element"> {{element.dataEHora}} </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" aria-label="Select page"></mat-paginator>
</section>
